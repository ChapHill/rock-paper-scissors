<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div id="round">
      <h1 id="round-number">Round 1 (first to 3 wins)</h1>
    </div>

    <div id="middle-icons">
      <div class = "choice" id="rock">
        <img src="images/rock.png" width="100" height="100" alt="Rock Image">
      </div>

      <div class = "choice" id="paper">
        <img src="images/paper.png" width="100" height="100" alt="Paper Image">
      </div>

      <div class = "choice" id="scissors">
        <img src="images/scissors.png" width="100" height="100" alt="Scissors Image">
      </div>
    </div>

    <div class="players">
      <div class="player-box">
        <p>Player Score</p>
        <p id="player-score">0</p>
        <p id="player-result">Player Result</p>
      </div>
      <div class="player-box">
        <p style="text-align:right;">Computer Score</p>
        <p id="computer-score">0</p>
        <p id="computer-result">Computer Result</p>
      </div>
    </div>



  </body>
  <script src="main.js"></script>
</html>
